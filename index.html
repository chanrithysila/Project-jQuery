<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        h1{
            margin-top: 50px ;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group">
                    <select class="form-control" name="menu" id="recipe">
                        <option value="" disabled selected>Choose select</option>
                    </select>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="recipe-result">

            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="#">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <button class="btn btn-success" id="minus" type="button">-</button>
                        </div>
                        <input type="text" disabled selected id="submit" class="form-control text-center" value=0 min="1" max="15">
                        <div class="input-group-append">
                            <button class="btn btn-success" id="add" type="button">+</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <table class="table table-borderless" id="ingredient-result">

                </table>
            </div>
            <div class="col-6" id="instruction-result"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
