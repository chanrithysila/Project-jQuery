<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <select class="form-control" name="menu" id="recipe">
                                <option value="" disabled selected>Choose select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row mt-3" id="recipe-result">

        </div>

        <div class="row mt-3" id="show">
            <div class="col-2"></div>
            <div class="col-4">
                <h4 class="text-center">Number of persons</h4>
            </div>
            <div class="col-4">
                <form action="#">
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" id="minus" type="button">-</button>
                        </div>
                        <div class="input-group-append" id="input">

                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" id="add" type="button">+</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-4">
                <table class="table table-borderless" id="ingredient-result">
                    <h3 class="text-center" id="ing">Ingredient</h3>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-borderless" id="instruction-result">
                    <h3 class="text-center" id="ins">Instruction</h3>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
