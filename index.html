<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <!-- This is the class that used to get the option selected from url -->
                            <select class="form-control" name="menu" id="recipe">
                                <option style="color: #79d2a6;" value="" disabled selected>Choose select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the class that used to get name and image from recipes -->
        <div class="row mt-3" id="recipe-result">
            
        </div>

        <div class="row mt-3" id="show">
            <div class="col-2"></div>
            <div class="col-4">
                <h4 class="text-center">Number of persons</h4>
            </div>
            <div class="col-4">
                <form action="#">
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <!-- The class used calculation of moving person -->
                            <button class="btn btn-outline-success" id="minus" type="button">-</button>
                        </div>
                        <!-- The class used to output result of person -->
                        <div class="input-group-append" id="input">

                        </div>
                        <div class="input-group-append">
                            <!-- The class used calculation of adding person -->
                            <button class="btn btn-outline-success" id="add" type="button">+</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-4" style="background: #6bc799; box-shadow: #79d2a6" id="color">
                <!-- The class used to get ingredient from recipes -->
                <table class="table table-borderless" id="ingredient-result">
                    <h3 class="text-center text-white text-shadow-lg" id="ing">Ingredient</h3>
                </table>
            </div>
            <div class="col-4" style="background: #79d2a6;" id="background">
                <!-- The class used to get instruction steps from recipes -->
                <table class="table table-borderless" id="instruction-result">
                    <h3 class="text-center text-white" id="ins">Instruction</h3>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header" style="background: #79d2a6">
                        <img src="css/img/1.png" class="img-fluid mx-auto d-block" width="200" alt="">
                    </div>
                    <div class="card-footer">
                        <h4 class="text-center" style="background-image: url('img/2.jpg');">French Creps</h4>
                    </div>
                </div>

            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header" style="background: #79d2a6">
                        <img src="css/img/2.png" class="img-fluid mx-auto d-block" width="200" alt="">
                    </div>
                    <div class="card-footer">
                        <h4 class="text-center">Fry Fish</h4>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header" style="background: #79d2a6">
                        <img src="css/img/3.png" class="img-fluid mx-auto d-block" width="200" alt="">
                    </div>
                    <div class="card-footer">
                        <h4 class="text-center">Saom with Eggs</h4>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header" style="background: #79d2a6">
                        <img src="css/img/4.png" class="img-fluid mx-auto d-block" width="200" alt="">

                    </div>
                    <div class="card-footer">
                        <h4 class="text-center">Avocado Shake</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
